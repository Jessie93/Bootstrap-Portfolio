<body id="page-top">

  <!-- Navigation Section -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <!-- Consistent use of .container is to prevent the content from stretching out to fill the viewport making for unsightly white space spread unevenly across different sections -->
    <div class="container">
      <!-- Bootstrap documentation recommends use of a tag with class navbar-brand to save on extra styling -->
      <a href="#page-top" class="navbar-brand">Jessica's Portfolio</a>

      <!-- Creation of a hamburger menu in small viewport this will interact with navigational content to follow-->
      <!-- Extra properties taken from Bootstrap documentation on navbar combined with assigning the target id to the navigational contents div allows the menu to be toggled in small viewport when the links disappear from top of page -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu">
        <!-- span class shows as hamburger icon for the menu toggle -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsing navigational content, it does not show by default until viewport is "large". Created using bootstrap classes from documentation -->
      <div class="collapse navbar-collapse justify-content-end" id="navmenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#myWork" class="nav-link">Work</a>
          </li>
          <li class="nav-item">
            <a href="#skills" class="nav-link">Skills</a>
          </li>
          <li class="nav-item">
            <a href="#aboutMe" class="nav-link">About Me</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
